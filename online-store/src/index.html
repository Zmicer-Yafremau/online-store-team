<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online store</title>
    </head>

    <body class="body between">
        <div
            class="modal fade"
            id="exampleModalToggle"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">BUY MENU</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form id="myform">
                                <h6>Personal details</h6>
                                <div class="row mb-3 input-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Name"
                                        pattern="[a-zA-Z]{3,}(\s[a-zA-Z]{3,}){1,}"
                                        required
                                    />
                                    <span class="col-1 text-danger"></span>
                                </div>
                                <div class="row mb-3 input-group">
                                    <input
                                        type="tel"
                                        class="form-control"
                                        placeholder="Phone number"
                                        pattern="\+[0-9]{9}"
                                        required
                                    />
                                    <span class="col-1 text-danger"></span>
                                </div>
                                <div class="row mb-3 input-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Delivery address"
                                        pattern="[a-zA-Z]{5,}(\s[a-zA-Z]{5,}){2,}"
                                        required
                                    />
                                    <span class="col-1 text-danger"></span>
                                </div>
                                <div class="row mb-3 input-group">
                                    <input
                                        type="email"
                                        class="form-control"
                                        placeholder="E-mail"
                                        pattern="^.+@[a-zA-Z]{1,}[\.][a-zA-Z]{1,}"
                                        required
                                    />
                                    <span class="col-1 text-danger"></span>
                                </div>
                                <h6>Credit and details</h6>
                                <div class="row mb-3">
                                    <div class="container-fluid modal__card">
                                        <div class="row">
                                            <div class="input-group mb-3 grid gap-3 align-items-center">
                                                <img
                                                    src="https://cdn1.iconfinder.com/data/icons/cash-card-add-on/48/v-22-512.png"
                                                    class="rounded modal__logo"
                                                    alt="card"
                                                />
                                                <input
                                                    type="text"
                                                    class="form-control modal__card-input"
                                                    placeholder="Card number"
                                                    aria-label="Card_number"
                                                    pattern="[0-9]{16,16}"
                                                    required
                                                />
                                                <span class="col-1 text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-group mb-3 grid gap-3 align-items-center">
                                                <div class="input-group-text">VALID:</div>
                                                <input
                                                    type="text"
                                                    class="form-control col-7 modal__valid"
                                                    pattern="(([0][0-9])|([1][0-2]))/(([0][0-9])|([1-2][0-9])|([3][0-1]))"
                                                    placeholder="Valid Thru"
                                                    required
                                                />
                                                <span class="col-3 text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-group mb-3 grid gap-3 align-items-center">
                                                <div class="input-group-text">CVV:</div>
                                                <input
                                                    type="text"
                                                    class="form-control col-7"
                                                    pattern="[0-9]{3,3}"
                                                    placeholder="Code"
                                                    required
                                                />
                                                <span class="col-3 text-danger"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary modal__close" data-bs-dismiss="modal">CLOSE</button>
                        <button
                            type="submit"
                            form="myform"
                            class="btn btn-primary modal__submit"
                        >
                            CONFIRM
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <header class="header fixed-top bg-light">
            <div>
                <a href="http://localhost:8080/?size=large" class="text-dark">
                    <h1>Online store</h1>
                </a>
            </div>
            <div class="header__sum">Cart total: â‚¬ <span class="header__total-sum">0</span></div>
            <div class="header__cart center"><span class="header__cart-quantity center visually-hidden">100</span></div>
        </header>
        <footer class="footer bg-dark">
            <div class="footer__produced">
                <h2 class="footer__header">Produced by:</h2>
                <a href="https://github.com/IngaMuse" class="footer__link" target="_blank">
                    Inga Moshkareva
                    <img
                        class="footer_img-git"
                        src="https://wodensoft.co.uk/wp-content/uploads/2020/05/Github.png"
                        alt="git"
                    />
                </a>
                <a href="https://github.com/Zmicer-Yafremau" class="footer__link" target="_blank">
                    Zmicer Yafremau
                    <img
                        class="footer_img-git"
                        src="https://wodensoft.co.uk/wp-content/uploads/2020/05/Github.png"
                        alt="git"
                    />
                </a>
            </div>
            <h2 class="footer_date">2022</h2>
            <a href="https://rs.school/js/" target="_blank">
                <img class="footer_img-rs" src="https://rs.school/images/rs_school_js.svg" alt="rs" />
            </a>
        </footer>
    </body>
</html>
